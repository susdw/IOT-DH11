<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard IoT - Login</title>
  <link rel="stylesheet" href="login.css" />
  <!-- Add Bootstrap CSS for icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>

  <main class="container">
    <form id="loginForm" class="card" autocomplete="off">
      <h1 class="title">Entrar</h1>

      <div class="field">
        <label for="email">E-mail</label>
        <input id="email" name="email" type="email" placeholder="seu@exemplo.com" required />
      </div>

      <div class="field position-relative">
        <label for="password">Senha</label>
        <div class="password-wrap" style="display: flex; align-items: center;">
          <input id="password" name="password" type="password" placeholder="Enter password" />
          <i class="bi bi-eye reveal-icon" id="togglePassword" aria-label="mostrar senha"></i>
        </div>
      </div>

      <div class="actions">
        <label class="remember">
          <input type="checkbox" id="remember" /> Lembrar-me
        </label>
        <a href="#" class="forgot">Esqueceu?</a>
      </div>

      <button type="submit" class="btn primary">Entrar</button>

      <p class="small">Ou</p>
      <div class="socials">
        <button type="button" class="btn social">Entrar com Google</button>
      </div>

      <p class="signup">NÃ£o tem conta? <a href="#">Crie uma</a></p>
    </form>
  </main>

  <script src="login.js"></script>
  <script>
    // Toggle password visibility
    document.getElementById('togglePassword').addEventListener('click', function () {
        const passwordField = document.getElementById('password');
        const type = passwordField.type === 'password' ? 'text' : 'password';
        passwordField.type = type;
        this.classList.toggle('bi-eye');
        this.classList.toggle('bi-eye-slash');
    });
  </script>
</body>
</html>
